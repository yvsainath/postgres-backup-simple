---
# ServiceAccount with IRSA annotation for AWS access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-backup
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::769537049595:role/nvisionx-postgres-development-backup-role

---
# Secret for PostgreSQL password
apiVersion: v1
kind: Secret
metadata:
  name: postgres-backup-secret
  namespace: default
type: Opaque
stringData:
  POSTGRES_PASSWORD: "your-password-here"  # Change this!

---
# CronJob for scheduled backups
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: default
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: postgres-backup
        spec:
          serviceAccountName: postgres-backup
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: your-registry/postgres-backup:latest  # Change this to your image!
            imagePullPolicy: IfNotPresent
            env:
            # PostgreSQL Configuration
            - name: POSTGRES_HOST
              value: "nvisionx-postgres-development.ck1ksyekggk8.us-east-1.rds.amazonaws.com"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-backup-secret
                  key: POSTGRES_PASSWORD
            
            # Databases to backup (comma-separated)
            - name: DATABASES
              value: "nvisnx,nxmain,alerts_db"
            
            # S3 Configuration
            - name: S3_BUCKET
              value: "nvisionx-postgres-backup-9338545f"
            - name: S3_PREFIX
              value: "postgres-backups"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
            
            # Backup Configuration
            - name: RETENTION_DAYS
              value: "30"
            
            resources:
              requests:
                memory: "512Mi"
                cpu: "200m"
              limits:
                memory: "2Gi"
                cpu: "1000m"
            
            volumeMounts:
            - name: tmp
              mountPath: /tmp
          
          volumes:
          - name: tmp
            emptyDir:
              sizeLimit: 10Gi
