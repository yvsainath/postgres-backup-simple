---
# One-time Job for testing backup immediately
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-backup-test
  namespace: default
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        app: postgres-backup
        job: test
    spec:
      serviceAccountName: postgres-backup
      restartPolicy: Never
      containers:
      - name: backup
        image: your-registry/postgres-backup:latest  # Change this to your image!
        imagePullPolicy: IfNotPresent
        env:
        # PostgreSQL Configuration
        - name: POSTGRES_HOST
          value: "nvisionx-postgres-development.ck1ksyekggk8.us-east-1.rds.amazonaws.com"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-backup-secret
              key: POSTGRES_PASSWORD
        
        # Databases to backup (comma-separated)
        - name: DATABASES
          value: "nvisnx,nxmain,alerts_db"
        
        # S3 Configuration
        - name: S3_BUCKET
          value: "nvisionx-postgres-backup-9338545f"
        - name: S3_PREFIX
          value: "postgres-backups"
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        
        # Backup Configuration
        - name: RETENTION_DAYS
          value: "30"
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 10Gi
