name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nvision-x/postgres-backup

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ben-nvisionx
          password: ${{ secrets.DEPLOYMENT_PAT }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            postgres-backup:scan
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          version: 'v0.67.2'
          image-ref: 'postgres-backup:scan'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Test image functionality
        run: |
          echo "Testing basic functionality..."

          # Test that image runs
          docker run --rm postgres-backup:scan /bin/sh -c "echo 'Container started successfully'"

          # Test non-root user
          USER_ID=$(docker run --rm postgres-backup:scan id -u)
          if [ "$USER_ID" != "1000" ]; then
            echo "ERROR: Container is not running as UID 1000 (found: $USER_ID)"
            exit 1
          fi
          echo "✓ Non-root user check passed (UID: $USER_ID)"

          # Test PostgreSQL tools
          docker run --rm postgres-backup:scan /bin/sh -c "command -v pg_dump"
          echo "✓ pg_dump is installed"

          docker run --rm postgres-backup:scan /bin/sh -c "command -v aws"
          echo "✓ aws cli is installed"

          echo "All functionality tests passed!"

      - name: Push Docker image to GHCR
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: postgres-backup:scan
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  sign-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ben-nvisionx
          password: ${{ secrets.DEPLOYMENT_PAT }}

      - name: Sign the images with GitHub OIDC Token
        env:
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}